            <h1 style="display: none">Vue.JS请求工具Axios的封装</h1>
            
            
              <div class="markdown-body">
                
                <h2 id="1-前期准备"><a href="#1-前期准备" class="headerlink" title="1.前期准备"></a>1.前期准备</h2><p>创建一个<code>js</code>文件，命名自定。我这里定义为<code>request.js</code></p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><code class="hljs javascript"><span class="hljs-keyword">import</span> axios <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;axios&#x27;</span> <span class="hljs-comment">//导入原生的axios</span><br><span class="hljs-keyword">import</span> qs <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;qs&#x27;</span> <span class="hljs-comment">//导入qs,做字符串的序列化，为了后面不同的场景使用。</span><br><span class="hljs-keyword">import</span> &#123; <span class="hljs-title class_">MessageBox</span>, <span class="hljs-title class_">Message</span> &#125; <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;element-ui&#x27;</span> <span class="hljs-comment">//引入element-ui的两个组件，分别是消息框和消息提示</span><br><span class="hljs-keyword">import</span> store <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;@/store&#x27;</span> <span class="hljs-comment">//引入状态管理仓库</span><br><span class="hljs-keyword">import</span> router <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;@/router&#x27;</span> <span class="hljs-comment">//引入路由</span><br><br><span class="hljs-keyword">import</span> &#123; getToken &#125; <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;@/utils/auth&#x27;</span> <span class="hljs-comment">//根据业务需求，这个方法是用来获取Token</span><br></code></pre></td></tr></table></figure>

<h2 id="2-创建实例"><a href="#2-创建实例" class="headerlink" title="2.创建实例"></a>2.创建实例</h2><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><code class="hljs javascript"><span class="hljs-comment">// 创建一个axios实例</span><br><span class="hljs-keyword">const</span> service = axios.<span class="hljs-title function_">create</span>(&#123;<br>  <span class="hljs-attr">baseURL</span>: <span class="hljs-string">&#x27;XXXXXX&#x27;</span>, <span class="hljs-comment">// url = base url + request url</span><br>  <span class="hljs-attr">withCredentials</span>: <span class="hljs-literal">true</span>, <span class="hljs-comment">// 当跨域请求时发送cookie</span><br>  <span class="hljs-attr">timeout</span>: <span class="hljs-number">15000</span>, <span class="hljs-comment">// 请求时间</span><br>&#125;)<br></code></pre></td></tr></table></figure>

<h2 id="3-请求拦截器"><a href="#3-请求拦截器" class="headerlink" title="3.请求拦截器"></a>3.请求拦截器</h2><p>在发送请求之前做些什么</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><code class="hljs javascript">service.<span class="hljs-property">interceptors</span>.<span class="hljs-property">request</span>.<span class="hljs-title function_">use</span>(<br>  <span class="hljs-function"><span class="hljs-params">config</span> =&gt;</span> &#123;<br>    <span class="hljs-keyword">if</span> (store.<span class="hljs-property">getters</span>.<span class="hljs-property">token</span>) &#123;<br>      <span class="hljs-comment">// 让每个请求携带令牌——[&#x27;Has-Token&#x27;]作为自定义密钥。</span><br>      <span class="hljs-comment">// 请根据实际情况修改。</span><br>      config.<span class="hljs-property">headers</span>[<span class="hljs-string">&#x27;Has-Token&#x27;</span>] = <span class="hljs-title function_">getToken</span>()<br>    &#125;<br>    <span class="hljs-comment">//在这里根据自己相关的需求做不同请求头的切换，我司是需要使用这两种请求头。</span><br>    <span class="hljs-keyword">if</span> (config.<span class="hljs-property">json</span>) &#123;<br>      config.<span class="hljs-property">headers</span>[<span class="hljs-string">&#x27;Content-Type&#x27;</span>] = <span class="hljs-string">&#x27;application/json&#x27;</span><br>    &#125; <span class="hljs-keyword">else</span> &#123;<br>      config.<span class="hljs-property">headers</span>[<span class="hljs-string">&#x27;Content-Type&#x27;</span>] = <span class="hljs-string">&#x27;application/x-www-form-urlencoded;charset=UTF-8&#x27;</span><br>      config.<span class="hljs-property">data</span> = qs.<span class="hljs-title function_">stringify</span>(config.<span class="hljs-property">data</span>) <span class="hljs-comment">//利用qs做json序列化</span><br>    &#125;<br>    <span class="hljs-keyword">return</span> config<br>  &#125;,<br>  <span class="hljs-function"><span class="hljs-params">error</span> =&gt;</span> &#123;<br>    <span class="hljs-comment">// 处理请求错误</span><br>    <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(error) <span class="hljs-comment">// 调试</span><br>    <span class="hljs-keyword">return</span> <span class="hljs-title class_">Promise</span>.<span class="hljs-title function_">reject</span>(error)<br>  &#125;<br>)<br></code></pre></td></tr></table></figure>

<h2 id="4-响应拦截器"><a href="#4-响应拦截器" class="headerlink" title="4.响应拦截器"></a>4.响应拦截器</h2><p>在收到相应后做些什么</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><code class="hljs javascript">service.<span class="hljs-property">interceptors</span>.<span class="hljs-property">response</span>.<span class="hljs-title function_">use</span>(<br>  <span class="hljs-function"><span class="hljs-params">response</span> =&gt;</span> &#123;<br>    <span class="hljs-keyword">const</span> res = response.<span class="hljs-property">data</span> <span class="hljs-comment">//这是响应返回后的结果</span><br>    <span class="hljs-comment">//在这里可以根据返回的状态码对存在响应错误的请求做拦截，提前做处理。</span><br><br>    <span class="hljs-comment">//以下为我司的处理规则</span><br>    <span class="hljs-comment">// 如果自定义代码不是200，则判断为错误。</span><br>    <span class="hljs-keyword">if</span> (res.<span class="hljs-property">code</span> == <span class="hljs-number">200</span> || res.<span class="hljs-property">code</span> == <span class="hljs-number">300</span>) &#123;<br>      <span class="hljs-comment">// 重新登陆</span><br>      <span class="hljs-title class_">MessageBox</span>.<span class="hljs-title function_">confirm</span>(<span class="hljs-string">&#x27;您的登录状态存在问题，您可以取消以停留在此页面，或再次登录&#x27;</span>, <span class="hljs-string">&#x27;系统提示&#x27;</span>, &#123;<br>        <span class="hljs-attr">confirmButtonText</span>: <span class="hljs-string">&#x27;重新登录&#x27;</span>,<br>        <span class="hljs-attr">type</span>: <span class="hljs-string">&#x27;warning&#x27;</span>,<br>      &#125;).<span class="hljs-title function_">then</span>(<span class="hljs-function">() =&gt;</span> &#123;<br>        store.<span class="hljs-title function_">dispatch</span>(<span class="hljs-string">&#x27;user/resetToken&#x27;</span>).<span class="hljs-title function_">then</span>(<span class="hljs-function">() =&gt;</span> &#123;<br>          location.<span class="hljs-title function_">reload</span>()<br>        &#125;)<br>      &#125;)<br>      <span class="hljs-keyword">return</span><br>    &#125; <span class="hljs-keyword">else</span> &#123;<br>      <span class="hljs-keyword">if</span> (res.<span class="hljs-property">code</span> == <span class="hljs-number">700</span>) &#123;<br>        <span class="hljs-title class_">Message</span>.<span class="hljs-title function_">warning</span>(<span class="hljs-string">&#x27;您没有获取请求的权限！&#x27;</span>)<br>        router.<span class="hljs-title function_">replace</span>(&#123;<br>          <span class="hljs-attr">path</span>: <span class="hljs-string">&#x27;/401&#x27;</span>,<br>        &#125;)<br>        <span class="hljs-keyword">return</span><br>      &#125; <span class="hljs-keyword">else</span> &#123;<br>        <span class="hljs-keyword">return</span> res<br>
